######################## default configuration ####################
baseURL = "http://larissahaas.de"
title = "Larissa Haas | Portfolio"
theme = "gofolium"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # desable language from here

# unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/particles/particles.min.js"
[[params.plugins.js]]
link = "plugins/particles/stats.min.js"
[[params.plugins.js]]
link = "plugins/reading-time/readingTime.min.js"


############################## navigation ###############################

# main menu
[[menu.main]]
name = "home"
URL = "home"
weight = 1

[[menu.main]]
name = "about"
URL = "about"
weight = 2

[[menu.main]]
name = "publications"
URL = "publication"
weight = 5
  
[[menu.main]]
name = "talks"
URL = "talk"
weight = 3
  
[[menu.main]]
name = "projects"
URL = "project"
weight = 4


#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "Professional Portfolio of Larissa Haas, Data Scientist"
author = "Themefisher"
# Google Analitycs
google_analitycs_id = "" # your id

# body particles
particles = true

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = false
label = "contact"
link = "contact"
  
